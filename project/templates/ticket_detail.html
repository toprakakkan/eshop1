{% extends "layout.html" %}
{% block title %}Ticket Detail{% endblock %}

{% block content %}
<style>
    .btn-danger {
        background-color: rgb(255, 0, 0);
        border-color: red;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
      }
      
      .btn-danger:hover {
        background-color: rgb(105, 2, 2);
        border-color: rgb(105, 0, 0);
      }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Ticket ID: {{ ticket.ticket_id }}</h1>
            <div class="mt-4">
                <p><strong>Email:</strong> {{ ticket.ticket_email }}</p>
                <p><strong>Content:</strong> {{ ticket.ticket_content }}</p>
                
            </div>
            <div class="mt-4 text-center">
                <a href="/tickets" class="btn btn-primary">Back to Tickets</a>
                <form method="POST" action="{{ url_for('tickets.delete_ticket', ticket_id=ticket.ticket_id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this ticket?');">Delete Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
