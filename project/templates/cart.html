<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product_name }}</td>
                    <td>{{ item.product_price }}₺</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.total_price }}₺</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total Price: {{ total_price }}₺</h3>
        <a href="{{ url_for('shop.display_shop') }}" class="btn btn-primary">Continue Shopping</a>
    </div>
</body>
</html>
